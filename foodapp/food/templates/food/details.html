{% extends 'food/base.html' %} 

{% block header_title %} Item -- {{ item.id }} {% endblock %}

{% block body %}
  <div class="container" style="margin-top: 40px;">
    <div class="row">
      <div class="col-md-6">
        <img height="300px" src="{{ object.item_image }}" alt="Item image" class='card' />
      </div>
      <div class="col-md-6">
        <h6>{{ object.item_name }}</h6>
        <p>{{ object.item_desc }}</p>
        <span>{{ object.item_price }}</span>
        <br />
        <a class="btn btn-danger" href="{% url 'food:delete_item' item.id %}">Delete</a>
      </div>
    </div>
  </div>
{% endblock %}
